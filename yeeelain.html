<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7 Kotak Interaktif</title>
  <style>
    body {
      background-color: #d62828;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 80px 100px;
      gap: 5px;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid black;
      position: relative;
    }

    /* Tooltip */
    .box::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      white-space: nowrap;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .box:hover::after {
      opacity: 1;
    }

    /* Warna dan posisi kotak */
    .bigbox { background-color: #1d3557; grid-column: 1 / 3; grid-row: 1 / 2; }
    .heart  { background-color: #e63946; grid-column: 3 / 4; grid-row: 1 / 2; }
    .xx1    { background-color: #457b9d; grid-column: 1 / 2; grid-row: 2 / 3; }
    .xx2    { background-color: #f4a261; grid-column: 2 / 3; grid-row: 2 / 3; }
    .ear    { background-color: #2a9d8f; grid-column: 3 / 4; grid-row: 2 / 3; }
    .nose   { background-color: #db8c2b; color: black; grid-column: 1 / 2; grid-row: 3 / 4; }
    .bottom { background-color: #ffb703; color: black; grid-column: 2 / 4; grid-row: 3 / 4; }

  </style>
</head>
<body>

    <a href="ear.html" class="box ear" data-tooltip="Menuju ear.html">üëÇ</a>
    <a href="nose.html" class="box nose" data-tooltip="Menuju nose.html">üëÉ</a>

</html>
