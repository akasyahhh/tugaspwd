
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>portodesign</title>
  <style>
    body {
      font-family: 'Jetbrains Mono', monospace;
      margin: 0;
      background-color: #000000;
      color: #7415a3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 800px;
      width: 100%;
    }

    .grid a img {
      width: 100%;
      height: 150px;             
      object-fit: cover;          
      border: 3px solid #0b0909;
      transition: transform 0.3s ease;
    }

    .grid a img:hover {
      transform: scale(1.05);
    }

    /* Overlay Zoom View */
    .zoom {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .zoom img {
      max-width: 90vw;
      max-height: 80vh;
      border: 4px solid #f1f0bf;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .zoom p {
      margin-bottom: 20px;
    }

    .zoom a.close {
      background: white;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Activate zoom with :target */
    .zoom:target {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
