<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>berandaaa</title>
  <style>
    body {
      background-color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 80px 100px;
      gap: 5px;
    }

    .box {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: 3px solid rgb(0, 0, 0);
      overflow: hidden;
    }

    .box span {
      position: absolute;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      padding: 5px;
      font-size: 12px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box:hover span {
      opacity: 1;
    }

    .box:hover .label {
      display: none;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Warna dan posisi kotak */
    .bigbox { background-color: #c81c2a; grid-column: 1 / 3; grid-row: 1 / 2; }
    .heart  { background-color: #2a09af; grid-column: 3 / 4; grid-row: 1 / 2; }
    .xx1    { background-color: #10a833; grid-column: 1 / 2; grid-row: 2 / 3; }
    .xx2    { background-color: #7415a3; grid-column: 2 / 3; grid-row: 2 / 3; }
    .ear    { background-color: #e54092; grid-column: 3 / 4; grid-row: 2 / 3; }
    .nose   { background-color: #ec9c2d; color: black; grid-column: 1 / 2; grid-row: 3 / 4; }
    .bottom { background-color: #e4b234; color: black; grid-column: 2 / 4; grid-row: 3 / 4; }

    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
    }

    footer li {
      display: inline;
      margin: 0 10px;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="grid">
      <a href="aboutme.html" class="box bigbox">
        <div class="label"></div>
        <img src="uwiw.jpg" alt="Bigbox">
        <span>about me</span>
      </a>
      <a href="design.html" class="box heart">
        <div class="label"></div>
        <span>design portofolio</span>
      </a>
      <a href="social.html" class="box xx1">
        <div class="label"></div>
        <span>contacts</span>
      </a>
      <a href="artsy.html" class="box xx2">
        <div class="label"></div>
        <span>artwork portofolio</span>
      </a>
      <a href="game.html" class="box ear">
        <div class="label"></div>
        <span>mini game</span>
      </a>
      <a href="pendiidikan.html" class="box nose">
        <div class="label"></div>
        <span>Educational Background</span>
      </a>
      <a href="index.html" class="box bottom">
        <div class="label"></div>
        <span>refresh button</span>
      </a>
    </div>
  </div>
  <footer>
    <p>@ 2025 akasyah created,thanks for ur visit</p>
    <ul>
  
    </ul>
  </footer>
</body>
</html>
